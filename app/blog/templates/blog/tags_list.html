{% extends 'base.html' %}

{% block title %}
    All tags
{% endblock %}

{% block content %}
    <h1>Tags:</h1>
    {% for tag in tags %}
        <div class="mt-4">
            <a href="{{ url_for('blog.tag_details', slug=tag.slug) }}">
                {{ tag.title }}
            </a>
        </div>
    {% endfor %}

    {% if not tags %}
        <div class="mt-5">
            <p>No tags found.</p>
        </div>
    {% endif %}

{% endblock %}
