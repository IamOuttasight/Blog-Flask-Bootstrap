{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1 class="mt-5">Posts:</h1>
    {% for post in posts %}

        <div class="card text-center mt-5">
            <div class="card-header">
                {{ post.created }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncate(15) }}</p>
                <a href="{{ url_for('blog.post_details', slug=post.slug) }}" class="btn btn-primary">Read</a>
            </div>
        </div>

    {% endfor %}
{% endblock %}
